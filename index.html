/* --------------------- Accessibilit√© (partag√©e) --------------------- */

function useAccessibility(){
  const [dys,setDys] = useState(true); // activ√© par d√©faut
  const [font,setFont] = useState("Arial");
  const [size,setSize] = useState(16);
  const [yellow,setYellow]=useState(false);
  const [black,setBlack]=useState(false);
  const [audio,setAudio]=useState(false);

  // Applique la taille tout le temps (pour simplifier)
  useEffect(()=>{ document.body.style.fontSize = `${size}px`; },[size]);

  const rootBg  = black ? "#000000" : (yellow ? "#fff7cc" : "#f8fafc");
  const surface = black ? "#111111" : (yellow ? "#fff2a8" : "#ffffff");
  const rootText= black ? "#f8fafc" : undefined;
  const cardStyle = { backgroundColor: surface, color: rootText };
  const fontFamily =
    font==="Verdana" ? "Verdana, Geneva, Tahoma, sans-serif" :
    font==="OpenDyslexic" ? "OpenDyslexicLocal, Arial, sans-serif" :
    "Arial, Helvetica, sans-serif";

  const speak = (txt)=>{
    try{
      if(!audio) return;
      const u=new SpeechSynthesisUtterance(txt);
      u.lang="fr-FR"; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
    }catch(e){}
  };

  return {dys,setDys,font,setFont,size,setSize,yellow,setYellow,black,setBlack,audio,setAudio,
          rootBg, surface, rootText, cardStyle, fontFamily, speak};
}

function AccessibilityCard({acc}){

          <select value={acc.font} onChange={e=>acc.setFont(e.target.value)} className="border rounded p-1">

          </select>

            {[16,18,20,22,24].map(s=><option key={s} value={s}>{s}px</option>)}
          </select>

        <label className="block"><input type="checkbox" checked={acc.yellow} onChange={e=>acc.setYellow(e.target.checked)}/> Fond jaune</label>

      </div>
    </div>
  );
}

/* --------------------- Jeu n¬∞1 ‚Äì D√©fi Tables --------------------- */

function GameDefi({acc}){
  const {rootBg, rootText, cardStyle, fontFamily, speak, black} = acc;
  const [selectedTables,setSelectedTables]=useState(range(2,10));
  const [questionCount,setQuestionCount]=useState(10);
  const [timeLimit,setTimeLimit]=useState(5); // null = Pas de chrono
  const [started,setStarted]=useState(false);
  const [finished,setFinished]=useState(false);
  const [questions,setQuestions]=useState([]);
  const [index,setIndex]=useState(0);
  const [input,setInput]=useState("");
  const [tick,setTick]=useState(0);
  const [answers,setAnswers]=useState([]);
  const inputRef=useRef(null);

  useEffect(()=>{ if(!started||finished) return; const id=setInterval(()=>setTick(t=>t+1),1000); return ()=>clearInterval(id); },[started,finished]);
  useEffect(()=>{ if(!started||finished) return; if(timeLimit!=null && tick>=timeLimit) handleSubmit(true); },[tick]);
  useEffect(()=>{ if(started && !finished && questions[index]){ const q=questions[index]; speak(`${q.a} multipli√© par ${q.b}`);} },[index,started,finished]);

  const start=()=>{
    const list=[];
    for(let i=0;i<questionCount;i++){
      const a=selectedTables[Math.floor(Math.random()*selectedTables.length)];
      const b=Math.floor(Math.random()*9)+2;
      list.push({a,b,product:a*b});
    }
    setQuestions(list);
    setIndex(0); setAnswers([]); setInput(""); setTick(0);
    setStarted(true); setFinished(false);
    setTimeout(()=>inputRef.current?.focus(),0);
    speak("Pr√©pare-toi. Premi√®re question.");
  };

  const current=questions[index];
  const progressPct = useMemo(()=>{
    if(!started) return 0; if(timeLimit==null) return 100;
    const total=timeLimit, remaining=Math.max(0,total-tick);
    return (remaining/total)*100;
  },[started,tick,timeLimit]);

  const handleSubmit=(timeout=false)=>{
    if(!current) return;
    const userNum=Number(input), userProvided=input!=="", correct=!timeout && userNum===current.product && userProvided;
    const record={a:current.a,b:current.b,product:current.product,user:timeout?null:(userProvided?userNum:null),
                  correct,time:timeLimit!=null?Math.min(tick,timeLimit):tick,timeout};
    setAnswers(p=>[...p,record]);
    if(!correct){
      if(timeout) speak(`Hors chrono. La bonne r√©ponse est ${current.product}`);
      else if(!userProvided) speak(`Pas de r√©ponse. La bonne r√©ponse est ${current.product}`);
      else speak(`Incorrect. La bonne r√©ponse est ${current.product}`);
    }
    if(index+1>=questions.length){ setFinished(true); setStarted(false); }
    else { setIndex(i=>i+1); setTick(0); setInput(""); }
  };

  const score=useMemo(()=>answers.filter(a=>a.correct).length,[answers]);

  return (
    <div className={(acc.black?"dark-mode ":"")+"min-h-screen p-6"} style={{backgroundColor:rootBg, color:rootText, fontFamily}}>
      <TopNav route="/defi" go={(k)=>location.hash="#"+k}/>
      <div className="max-w-4xl mx-auto space-y-6">
        {!started && !finished && (
          <>
            {/* 3 cartes sur 1 ligne */}
            <div className="grid md:grid-cols-3 gap-4">
              <AccessibilityCard acc={acc}/>
              <div className="card rounded-2xl p-4" style={cardStyle}>
                <div className="font-bold mb-2">Tables</div>
                <div className="flex flex-wrap gap-2">
                  {range(2,10).map(n=>(
                    <button key={n} onClick={()=>setSelectedTables(prev=>prev.includes(n)?prev.filter(x=>x!==n):[...prev,n])}
                      className={"pill "+(selectedTables.includes(n)?"active":"")}>{n}</button>
                  ))}
                </div>
                <div className="font-bold mt-4 mb-2">Nombre de questions</div>
                <div className="flex gap-2 flex-wrap">
                  {[5,10,15,20].map(n=>(
                    <button key={n} onClick={()=>setQuestionCount(n)} className={"pill "+(questionCount===n?"active":"")}>{n}</button>
                  ))}
                </div>
                <div className="font-bold mt-4 mb-2">Temps par question</div>
                <div className="flex gap-2 flex-wrap">
                  {[3,5,10].map(s=>(
                    <button key={s} onClick={()=>setTimeLimit(s)} className={"pill "+(timeLimit===s?"active":"")}>{s}s</button>
                  ))}
                  <button onClick={()=>setTimeLimit(null)} className={"pill "+(timeLimit==null?"active":"")}>Pas de chrono</button>
                </div>
              </div>
              <div className="card rounded-2xl p-4" style={cardStyle}>
                <div className="font-bold mb-2">Action</div>
                <button onClick={start} className="px-4 py-2 rounded-2xl text-white" style={{backgroundColor:BRAND}}>Lancer le d√©fi</button>
              </div>
            </div>
          </>
        )}

        {started && current && (
          <div className="space-y-6">
            <div className="flex items-center justify-between">
              <div>Question {index+1}/{questions.length}</div>
              {timeLimit!=null && (
                <div className="w-52">
                  <div className="w-full h-3 rounded-full bg-slate-200 overflow-hidden">
                    <div className="h-full transition-all" style={{width:`${Math.max(0,Math.min(100,progressPct))}%`,backgroundColor:BRAND}}/>
                  </div>
                </div>
              )}
            </div>
            <div className="rounded-3xl border p-6 text-center shadow-sm card" style={cardStyle}>
              <div className="font-black text-5xl mb-4">{current.a} √ó {current.b} = ?</div>
              <div className="flex gap-3 justify-center">
                <input ref={inputRef} value={input}
                  onChange={e=>setInput(e.target.value.replace(/\D/g,""))}
                  onKeyDown={e=>{ if(e.key==='Enter') handleSubmit(false); }}
                  className="w-40 text-center text-3xl px-4 py-3 rounded-2xl border"
                  style={{borderColor:BRAND, backgroundColor:black?'#000':'#fff', color:acc.rootText}}
                  placeholder="R√©ponse"/>
                <button onClick={()=>handleSubmit(false)} className="px-5 py-3 rounded-2xl text-white font-semibold shadow" style={{backgroundColor:BRAND}}>
                  Valider
                </button>
              </div>
            </div>
          </div>
        )}

        {finished && (
          <div className="space-y-6">
            <div className="rounded-3xl border p-6 shadow-sm card" style={cardStyle}>
              <h2 className="text-2xl font-black">R√©capitulatif</h2>
              <p>Score : {score} / {answers.length} ({Math.round((score/answers.length)*100)}%)</p>
            </div>
            <div className="rounded-3xl border p-4 shadow-sm overflow-x-auto card" style={cardStyle}>
              <table className="w-full text-left text-sm">
                <thead><tr><th>#</th><th>√ânonc√©</th><th>R√©ponse</th><th>Correction</th><th>Statut</th></tr></thead>
                <tbody>
                  {answers.map((r,i)=>(
                    <tr key={i} className="border-t">
                      <td>{i+1}</td><td>{r.a}√ó{r.b}</td><td>{r.user ?? "‚Äî"}</td><td>{r.product}</td>
                      <td>{r.timeout ? "‚è± Hors d√©lai" : (r.user==null ? "‚Äî Pas de r√©ponse" : (r.correct ? "‚úî Juste" : "‚úò Faux"))}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
            <div className="flex gap-2">
              <button onClick={()=>{ location.hash="#/defi"; location.reload(); }}
                className="px-5 py-3 rounded-2xl border card" style={{...cardStyle, color:acc.rootText}}>
                Retour aux r√©glages
              </button>
              <a className="px-5 py-3 rounded-2xl border" href="#/">Retour au menu</a>
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

/* --------------------- Jeu n¬∞2 ‚Äì Table de Pythagore (modes enrichis) --------------------- */
  
function GamePythagore({acc}){
  const {rootBg, rootText, cardStyle, fontFamily, speak} = acc;
  const A=range(2,10), B=range(2,10);

  // Modes: random | table | diagonal | borders | mirror | minimal
  const [mode,setMode]=useState("random");
  const [count,setCount]=useState(10);
  const [table,setTable]=useState(6);

  const key=(a,b)=>`${a}x${b}`;
  const mirrorKey=(a,b)=>`${b}x${a}`;

  // --- Cases √† remplir selon le mode ---
  const blanks = useMemo(()=>{
    const set=new Set();
    if(mode==="random"){
      const all=[]; for(const a of A)for(const b of B) all.push(key(a,b));
      while(set.size<Math.min(count,all.length)) set.add(all[Math.floor(Math.random()*all.length)]);
    }else if(mode==="table"){
      B.forEach(b=> set.add(key(table,b)));
    }else if(mode==="diagonal"){
      A.forEach(a=> set.add(key(a,a)));
    }else if(mode==="borders"){
      [2,5,10].forEach(t=>{
        B.forEach(b=> set.add(key(t,b)));
        A.forEach(a=> set.add(key(a,t)));
      });
    }else if(mode==="mirror"){
      // Triangle sup√©rieur (a <= b) : l'autre demi-table se d√©duit (commutativit√©)
      for(const a of A) for(const b of B) if(a<=b) set.add(key(a,b));
    }else if(mode==="minimal"){
      // Reste √† apprendre quand on conna√Æt tables ‚â§5 + doubles : 6√ó7,6√ó8,6√ó9,7√ó8,7√ó9,8√ó9
      for(let a=6;a<=9;a++){
        for(let b=a+1;b<=9;b++){ // a < b  (diag exclue car "doubles" connus)
          set.add(key(a,b));
        }
      }
    }
    return set;
  },[mode,count,table]);

  const [values,setValues]=useState({});
  const [checked,setChecked]=useState({});
  const firstRef=useRef(null);

  useEffect(()=>{ setValues({}); setChecked({}); setTimeout(()=>firstRef.current?.focus(),0); },[mode,count,table]);

  const onChange=(k,v)=> setValues(p=>({...p,[k]:v.replace(/\D/g,"")}));
  const onFocus=(a,b)=> speak(`Compl√®te ${a} multipli√© par ${b}`);

  // valeur √† afficher (prend la valeur miroir si mode "mirror")
  const getDisplayValue=(a,b)=>{
    const k=key(a,b), m=mirrorKey(a,b);
    if(values[k]!=null && values[k]!=="") return values[k];
    if(mode==="mirror" && values[m]!=null && values[m]!=="") return values[m];
    return "";
  };

  const isMirrorReadOnly=(a,b)=> mode==="mirror" && a>b; // triangle inf√©rieur = lecture seule

  const checkAll=()=>{
    const res={};
    for(const a of A)for(const b of B){
      const k=key(a,b);
      const onDiag = a===b;
      // Cases √† v√©rifier ?
      const shouldCheck =
        blanks.has(k) ||
        (mode==="mirror" && a>b && blanks.has(mirrorKey(a,b))); // miroir lisible
      if(!shouldCheck) continue;

      const good=a*b;
      // Valeur = saisie locale ou miroir (en mode mirror)
      const vStr = (values[k] ?? (mode==="mirror" ? values[mirrorKey(a,b)] : ""));
      const ok = vStr!==undefined && vStr!=="" && Number(vStr)===good;
      res[k] = ok ? "ok" : "ko";
    }
    setChecked(res);

    const wrong = Object.values(res).filter(x=>x==="ko").length;
    speak(wrong===0 ? "Bravo, tout est correct !" : `${wrong} case${wrong>1?"s":""} √† corriger`);
  };

  const reset=()=>{ setValues({}); setChecked({}); setTimeout(()=>firstRef.current?.focus(),0); };

  // Texte p√©dagogique
  const helpText =
    mode==="mirror"
      ? "Astuce : gr√¢ce √† la commutativit√© (a√ób = b√óa), conna√Ætre la moiti√© de la table suffit. La diagonale violette regroupe les doubles."
      : mode==="minimal"
      ? "Si tu connais tes tables jusqu‚Äô√† 5 et les doubles (diagonale violette), il ne reste que 6 r√©sultats √† apprendre : 6√ó7, 6√ó8, 6√ó9, 7√ó8, 7√ó9, 8√ó9."
      : null;

  return (
    <div className={(acc.black?"dark-mode ":"")+"min-h-screen p-6"} style={{backgroundColor:rootBg, color:rootText, fontFamily}}>
      <TopNav route="/pythagore" go={(k)=>location.hash="#"+k}/>
      <div className="max-w-6xl mx-auto">
        {/* Accessibilit√© / Mode / Actions sur une ligne */}
        <div className="grid xl:grid-cols-3 gap-4 mb-6">
          <AccessibilityCard acc={acc}/>

          {/* MODE */}
          <div className="card rounded-2xl p-4" style={cardStyle}>
            <div className="font-bold mb-2">Mode</div>
            <div className="grid grid-cols-1 gap-2">
              <label><input type="radio" name="m" checked={mode==="random"}   onChange={()=>setMode("random")}/> Al√©atoires</label>
              {mode==="random" && (
                <div className="ml-6">
                  <label className="text-sm">Nombre de cases</label>
                  <input type="number" min="1" max="81" value={count}
                         onChange={e=>setCount(parseInt(e.target.value)||1)}
                         className="border rounded px-2 py-1 w-24 ml-2"/>
                </div>
              )}
              <label><input type="radio" name="m" checked={mode==="table"}    onChange={()=>setMode("table")}/> Table par table</label>
              {mode==="table" && (
                <div className="ml-6">
                  <label className="text-sm">Table</label>
                  <select value={table} onChange={e=>setTable(parseInt(e.target.value))}
                          className="border rounded px-2 py-1 ml-2">
                    {A.map(t=><option key={t} value={t}>{t}</option>)}
                  </select>
                </div>
              )}
              <label><input type="radio" name="m" checked={mode==="diagonal"} onChange={()=>setMode("diagonal")}/> Diagonale des doubles</label>
              <label><input type="radio" name="m" checked={mode==="borders"}  onChange={()=>setMode("borders")}/> Bords (2, 5, 10)</label>
              {/* Nouveaux modes */}
              <label><input type="radio" name="m" checked={mode==="mirror"}   onChange={()=>setMode("mirror")}/> Miroir de la diagonale (commutativit√©)</label>
              <label><input type="radio" name="m" checked={mode==="minimal"}  onChange={()=>setMode("minimal")}/> Reste √† apprendre (6‚Äì9)</label>
            </div>
          </div>

          {/* ACTIONS */}
          <div className="card rounded-2xl p-4" style={cardStyle}>
            <div className="font-bold mb-2">Actions</div>
            <button onClick={checkAll} className="px-4 py-2 rounded-2xl text-white mr-2" style={{backgroundColor:"#8374a7"}}>Corriger</button>
            <button onClick={reset} className="px-4 py-2 rounded-2xl border">R√©initialiser</button>
          </div>
        </div>

        {/* Table agrandie */}
        <div className="overflow-auto">
          <table className="min-w-[900px] border-collapse">
            <thead>
              <tr>
                <th className="p-2 hdr text-left">√ó</th>
                {B.map(b=><th key={b} className="p-2 hdr">{b}</th>)}
              </tr>
            </thead>
            <tbody>
              {A.map((a,ai)=>(
                <tr key={a}>
                  <th className="p-2 hdr text-left">{a}</th>
                  {B.map((b,bi)=>{
                    const k=key(a,b);
                    const onDiag = a===b;
                    // cellules √† saisir ? (hors diagonale pr√©-remplie en mirror/minimal)
                    const shouldFill =
                      (mode==="mirror"   ? (a<=b && !onDiag) :
                       mode==="minimal"  ? (a>=6 && b>=6 && a<b) :
                       blanks.has(k));

                    // √©tat de correction
                    const st = checked[k] || (mode==="mirror" ? checked[mirrorKey(a,b)] : undefined);
                    const koClass = st==="ko" ? "ko-input" : "";

                    // Contenu "lecture seule" pour diagonale en mirror/minimal
                    if( (mode==="mirror" || mode==="minimal") && onDiag ){
                      return (
                        <td key={k} className={"p-1 text-center diag-bg"}>
                          <span className="inline-block min-w-[84px] text-lg diag-txt">{a*b}</span>
                        </td>
                      );
                    }

                    // Cellule "miroir" en lecture seule (triangle inf√©rieur) pour mirror
                    if(mode==="mirror" && a>b){
                      const val=getDisplayValue(a,b);
                      return (
                        <td key={k} className={"p-1 text-center "+(st==="ok"?"ok":st==="ko"?"ko":"")+" diag-bg"}>
                          <input readOnly
                                 value={val}
                                 className={"border rounded px-2 py-2 w-[84px] text-center text-lg diag-txt "+koClass}/>
                        </td>
                      );
                    }

                    // Cellule √©ditable (remplir)
                    const ref = (!ai && !bi && shouldFill) ? {ref:firstRef} : {};
                    return (
                      <td key={k} className={"p-1 text-center "+(st==="ok"?"ok":st==="ko"?"ko":"")}>
                        {shouldFill ? (
                          <input {...ref}
                            onFocus={()=>onFocus(a,b)}
                            value={getDisplayValue(a,b)}
                            onChange={e=>onChange(k, e.target.value)}
                            className={"border rounded px-2 py-2 w-[84px] text-center text-lg "+koClass}/>
                        ) : (
                          <span className={"inline-block min-w-[84px] text-lg " + (onDiag?"diag-txt":"")}>{a*b}</span>
                        )}
                      </td>
                    );
                  })}
                </tr>
              ))}
            </tbody>
          </table>
        </div>

        {/* Cartouche p√©dagogique */}
        {helpText && (
          <div className="mt-4 card rounded-2xl p-4" style={cardStyle}>
            <strong>Astuce p√©dagogique</strong> ‚Äî <span className="diag-txt">{helpText}</span>
          </div>
        )}

        <div className="mt-6">
          <a href="#/" className="px-4 py-2 rounded-2xl border">Retour au menu</a>
        </div>
      </div>
    </div>
  );
}

/* --------------------- Jeu n¬∞3 ‚Äì Retrouve la multiplication --------------------- */

function GameInverse({acc}){
  const {rootBg, rootText, cardStyle, fontFamily, speak} = acc;

  // produit al√©atoire
  const [product,setProduct]=useState(()=>{ const a=2+Math.floor(Math.random()*9), b=2+Math.floor(Math.random()*9); return a*b; });

  // couples corrects (ordonn√©s)
  const pairsFor=(n)=>{ const out=[]; for(let a=2;a<=10;a++){ const b=n/a; if(Number.isInteger(b)&&b>=2&&b<=10) out.push([a,b]); } return out; };
  const correctPairs = useMemo(()=>pairsFor(product),[product]);
  const pairCount = correctPairs.length;

  // r√©ponses de l'√©l√®ve : tableau de {a?,b?}
  const [answers,setAnswers]=useState(()=>Array.from({length:pairCount},()=>({a:"",b:""})));
  const [checked,setChecked]=useState(false);

  useEffect(()=>{ // r√©initialise si produit change
    setAnswers(Array.from({length:pairCount},()=>({a:"",b:""})));
    setChecked(false);
  },[pairCount]);

  const options = range(2,10);

  const setCell=(i,field,val)=>{
    setAnswers(prev=>{
      const n=[...prev]; n[i]={...n[i],[field]:val===""?"":parseInt(val)}; return n;
    });
  };

  const key=(a,b)=>`${a}x${b}`;
  const correctSet = useMemo(()=> new Set(correctPairs.map(([a,b])=>key(a,b))), [correctPairs]);

  // v√©rifie doublons et correspondances
  const results = useMemo(()=>{
    if(!checked) return Array(pairCount).fill(null);
    const used = new Set();
    return answers.map(({a,b})=>{
      if(typeof a!=='number'||typeof b!=='number') return "ko";
      const k=key(a,b);
      if(used.has(k)) return "ko";
      used.add(k);
      return correctSet.has(k) ? "ok" : "ko";
    });
  },[checked,answers,correctSet,pairCount]);

  const score = useMemo(()=>results.filter(r=>r==="ok").length,[results]);

  const onCheck=()=>{
    setChecked(true);
    const ok = answers.reduce((sum,{a,b})=> sum + (correctSet.has(key(a,b)) ? 1 : 0), 0);
    speak(`Tu as trouv√© ${ok} bonne${ok>1?"s":""} sur ${pairCount}.`);
  };

  const onAgain=()=>{
    setProduct(()=>{ const a=2+Math.floor(Math.random()*9), b=2+Math.floor(Math.random()*9); return a*b; });
  };

  return (
    <div className={(acc.black?"dark-mode ":"")+"min-h-screen p-6"} style={{backgroundColor:rootBg, color:rootText, fontFamily}}>
      <TopNav route="/inverse" go={(k)=>location.hash="#"+k}/>
      <div className="max-w-4xl mx-auto">
        {/* 3 cartes align√©es */}
        <div className="grid lg:grid-cols-3 gap-4 mb-6">
          <AccessibilityCard acc={acc}/>
          <div className="card rounded-2xl p-4" style={cardStyle}>
            <div className="font-bold mb-2">R√©sultat</div>
            <div className="text-5xl font-black">{product}</div>
          </div>
          <div className="card rounded-2xl p-4" style={cardStyle}>
            <div className="font-bold mb-2">Actions</div>
            {!checked ? (
              <button onClick={onCheck} className="px-4 py-2 rounded-2xl text-white" style={{backgroundColor:BRAND}}>Corriger</button>
            ) : (
              <div className="flex items-center gap-3">
                <div className="font-bold">Bonnes r√©ponses : {score} / {pairCount}</div>
                <button onClick={onAgain} className="px-4 py-2 rounded-2xl border">Rejouer</button>
              </div>
            )}
          </div>
        </div>

        {/* Lignes de r√©ponse (exactement le bon nombre) */}
        <div className="card rounded-2xl p-4" style={cardStyle}>
          <div className="font-bold mb-3">Saisis toutes les multiplications qui donnent {product} :</div>
          <div className="space-y-2">
            {answers.map((ans,i)=>{
              const state = results[i];
              return (
                <div key={i} className={"flex items-center gap-2 p-2 rounded "+(state==="ok"?"ok":state==="ko"?"ko":"")}>
                  <select value={ans.a??""} onChange={e=>setCell(i,'a',e.target.value?parseInt(e.target.value):"")} className="border rounded p-1">
                    <option value="">‚Äî</option>
                    {options.map(v=><option key={v} value={v}>{v}</option>)}
                  </select>
                  <span>√ó</span>
                  <select value={ans.b??""} onChange={e=>setCell(i,'b',e.target.value?parseInt(e.target.value):"")} className="border rounded p-1">
                    <option value="">‚Äî</option>
                    {options.map(v=><option key={v} value={v}>{v}</option>)}
                  </select>
                </div>
              );
            })}
          </div>
        </div>

        <div className="mt-6">
          <a href="#/" className="px-4 py-2 rounded-2xl border">Retour au menu</a>
        </div>
      </div>
    </div>
  );
}

/* --------------------- App / Router --------------------- */

function App(){
  const [route,setRoute]=useState(()=>{
    const h=location.hash.replace(/^#/, ""); return h||"/";
  });
  const acc = useAccessibility(); // partag√©

  useEffect(()=>{
    const onHash=()=> setRoute(location.hash.replace(/^#/, "")||"/");
    window.addEventListener("hashchange", onHash);
    return ()=>window.removeEventListener("hashchange", onHash);
  },[]);

  if(route==="/defi")  return <GameDefi acc={acc}/>;
  if(route==="/pythagore") return <GamePythagore acc={acc}/>;
  if(route==="/inverse")   return <GameInverse acc={acc}/>;

  // Accueil
  return (
    <div className="min-h-screen p-6">
      <TopNav route="/" go={(k)=>location.hash="#"+k}/>
      <Hub/>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
