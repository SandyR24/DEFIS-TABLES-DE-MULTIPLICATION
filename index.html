<style>

  body{ margin:0; background:#f8fafc; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
  .hero{ background:#efe7ff; }
  .card{ background:#fff; border:1px solid #e5e7eb; }
  .btn{ background:var(--brand); color:#fff; }

  .progress-wrap{ height:10px; background:#e5e7eb; border-radius:9999px; overflow:hidden; }

  .flash { animation: flash-red 600ms ease-in-out; }
  @keyframes flash-red { 0%{box-shadow:0 0 0 0 rgba(220,38,38,0);} 30%{box-shadow:0 0 0 6px rgba(220,38,38,.45);} 100%{box-shadow:0 0 0 0 rgba(220,38,38,0);} }

  /* ---- DARK MODE -------------------------------------------------------- */
  .dark-mode, .dark-mode * { color:#f8fafc !important; }
  .dark-mode .card{ background:#111111 !important; border-color:#334155 !important; }
  .dark-mode .hdr{ background:#1f2937 !important; }

  .dark-mode .pill{ background:#fff !important; color:#111827 !important; border-color:#e5e7eb !important; }
  .dark-mode .pill.active{ background:#a69acc !important; border-color:#a69acc !important; color:#111827 !important; }
  .dark-mode .progress-wrap{ background:#0b0b0b !important; }
  .dark-mode .progress-bar{ background:#a69acc !important; }

  /* S√©lecteurs lisibles en sombre */

  .dark-mode option,
  .dark-mode optgroup {
    background: #0b0b0b !important;
    color: #f8fafc !important;
    border-color: #64748b !important;
  }

    border-color: #a69acc !important;
    box-shadow: 0 0 0 2px rgba(166,154,204,.35) inset;
  }
  .dark-mode option:checked {
    background: #3f3f46 !important;
    color: #f8fafc !important;
  }

  /* Checkboxes lisibles en sombre */
  .dark-mode input[type="checkbox"]{
    accent-color: #a69acc;
  }
  /* Pour colorer le label quand coch√© (on cible le <span> apr√®s l'input) */
  label > input[type="checkbox"]:checked + span {
    color: #8374a7;
    font-weight: 700;
  }
  .dark-mode label > input[type="checkbox"]:checked + span {
    color: #a69acc;
    font-weight: 700;
  }

  /* Indices plus visibles en sombre */
  .dark-mode .fill-hint{ background: rgba(166,154,204,.22) !important; }

  @font-face{
    font-family:'OpenDyslexicLocal';
    src:url('OpenDyslexic-Regular.otf') format('opentype'),
        url('OpenDyslexicAlta-Regular.otf') format('opentype');

<script type="text/babel" data-presets="env,react">
const {useState,useEffect,useRef} = React;
const BRAND = "#8374a7";
const range=(a,b)=>Array.from({length:b-a+1},(_,i)=>a+i);

/* NAV / HUB */

      <p className="mt-1 text-xl font-semibold text-[var(--brand)]">Atelier d‚Äôautomatismes</p>
      <p className="mt-2 text-slate-700">Entra√Æne-toi sur les tables de multiplication avec DogBot üêæ</p>

}
function Hub(){
  return (
    <main className="max-w-5xl mx-auto px-4 py-8">
      <Hero/>
      <h2 className="text-center text-2xl md:text-3xl font-extrabold text-[var(--brand)] my-6">Choisis ton activit√©</h2>
      <div className="grid md:grid-cols-3 gap-6">
        <article className="card rounded-3xl p-6"><h3 className="text-xl font-extrabold text-[var(--brand)]">Jeu n¬∞1 ‚Äî D√©fi Tables</h3><a href="#/defi" className="inline-block mt-4 px-4 py-2 rounded-2xl btn">Commencer</a></article>
        <article className="card rounded-3xl p-6"><h3 className="text-xl font-extrabold text-[var(--brand)]">Jeu n¬∞2 ‚Äî Table de Pythagore</h3><a href="#/pythagore" className="inline-block mt-4 px-4 py-2 rounded-2xl btn">D√©couvrir</a></article>
        <article className="card rounded-3xl p-6"><h3 className="text-xl font-extrabold text-[var(--brand)]">Jeu n¬∞3 ‚Äî Retrouve la multiplication</h3><a href="#/inverse" className="inline-block mt-4 px-4 py-2 rounded-2xl btn">Jouer</a></article>
      </div>
    </main>

/* ACCESSIBILIT√â */
function useAccessibility(){
  const [font,setFont]=useState("Arial");
  const [size,setSize]=useState(16);
  const [yellow,setYellow]=useState(false);
  const [black,setBlack]=useState(false);
  const [audio,setAudio]=useState(false);
  useEffect(()=>{ document.body.style.fontSize = `${size}px`; },[size]);

  const rootBg  = black ? "#000000" : (yellow ? "#fff7cc" : "#f8fafc");
  const surface = black ? "#111111" : (yellow ? "#fff2a8" : "#ffffff");
  const rootText= black ? "#f8fafc" : undefined;
  const cardStyle = { backgroundColor: surface, color: rootText };
  const fontFamily =
    font==="Verdana"       ? "Verdana, Geneva, Tahoma, sans-serif" :
    font==="OpenDyslexic"  ? "OpenDyslexicLocal, Arial, sans-serif" :
    font==="Comic"         ? '"Comic Sans MS","Comic Sans",cursive' :
    font==="SansSerif"     ? 'ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans","Liberation Sans", sans-serif' :
                             "Arial, Helvetica, sans-serif";

  const speak=(txt)=>{ try{ if(!audio) return; const u=new SpeechSynthesisUtterance(txt); u.lang="fr-FR"; speechSynthesis.cancel(); speechSynthesis.speak(u);}catch(e){} };

  return {font,setFont,size,setSize,yellow,setYellow,black,setBlack,audio,setAudio,rootBg,cardStyle,rootText,fontFamily,speak};
}
function AccessibilityCard({acc}){
  return (
    <div className="card rounded-2xl p-4" style={acc.cardStyle}>
      <div className="font-bold mb-2">Accessibilit√©</div>
      <div className="flex gap-2 flex-wrap mb-2">
        <select value={acc.font} onChange={e=>acc.setFont(e.target.value)} className="border rounded p-1">
          <option>Arial</option>
          <option>Verdana</option>
          <option>OpenDyslexic</option>
          <option>Comic</option>
          <option>SansSerif</option>
        </select>
        <select value={acc.size} onChange={e=>acc.setSize(parseInt(e.target.value))} className="border rounded p-1">
          {[16,18,20,22,24].map(s=><option key={s} value={s}>{s}px</option>)}
        </select>
      </div>
      <label className="block">
        <input type="checkbox" checked={acc.yellow} onChange={e=>acc.setYellow(e.target.checked)}/>
        <span> Fond jaune</span>
      </label>
      <label className="block">
        <input type="checkbox" checked={acc.black} onChange={e=>acc.setBlack(e.target.checked)}/>
        <span> √âcran noir</span>
      </label>
      <div className="mt-2 flex items-center gap-2">
        <input type="checkbox" checked={acc.audio} onChange={e=>acc.setAudio(e.target.checked)}/>
        <span>Audio (TTS)</span>
      </div>
    </div>
  );
}

/* UTIL */
function Progress({remaining, total}) {
  if (total==null) return null;
  const pct = Math.max(0, Math.min(100, (remaining/total)*100));
  return (
    <div className="progress-wrap mt-2">
      <div className="progress-bar" style={{width:`${pct}%`}}></div>
    </div>
  );
}
const vibrate = (pattern=[80,40,120]) => { try { if (navigator.vibrate) navigator.vibrate(pattern); } catch(_){} };

/* R√âCAP ‚Äî sans ‚Äúretour aux r√©glages‚Äù */
function Summary({cardStyle,answers}){
  const score = answers.filter(a=>a.correct).length;
  const statusText = (r) => r.timeout ? "‚è± Hors d√©lai"
                       : (r.user==null ? "‚Äî Pas de r√©ponse" : (r.correct ? "‚úî Vrai" : "‚úò Faux"));
  const displayPrompt = (r) => r.game==="inverse" ? r.product : `${r.a}√ó${r.b}`;
  const displayUser   = (r) => r.user ?? "‚Äî";
  const displayCorr   = (r) => r.game==="inverse" ? r.product : r.product;

  return (
    <>
      <div className="rounded-3xl border p-6 shadow-sm card" style={cardStyle}><h2 className="text-2xl font-black">R√©capitulatif</h2>
        <p>Score : {score} / {answers.length} ({Math.round((score/answers.length)*100)}%)</p>
      </div>
      <div className="rounded-3xl border p-4 shadow-sm overflow-x-auto card" style={cardStyle}>
        <table className="w-full text-left text-sm">
          <thead><tr><th>#</th><th>√ânonc√© / R√©sultat</th><th>R√©ponse(s)</th><th>Correction</th><th>Statut</th></tr></thead>
          <tbody>
            {answers.map((r,i)=>(
              <tr key={i} className="border-t">
                <td>{i+1}</td>
                <td>{displayPrompt(r)}</td>
                <td>{displayUser(r)}</td>
                <td>{displayCorr(r)}</td>
                <td>{statusText(r)}</td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>
      <a className="px-5 py-3 rounded-2xl border inline-block" href="#/">Retour au menu</a>
    </>
  );
}

/* JEU 1 ‚Äî D√©fi Tables */
function GameDefi({acc}){
  const {rootBg,rootText,cardStyle,speak}=acc;
  const [selectedTables,setSelectedTables]=useState(range(2,10));
  const [questionCount,setQuestionCount]=useState(10);
  const [timeLimit,setTimeLimit]=useState(5);
  const [started,setStarted]=useState(false), [finished,setFinished]=useState(false);
  const [questions,setQuestions]=useState([]), [index,setIndex]=useState(0);
  const [input,setInput]=useState(""), [tick,setTick]=useState(0), [answers,setAnswers]=useState([]);
  const [flash,setFlash]=useState(false);
  const inputRef=useRef(null);

  useEffect(()=>{ if(!started||finished) return; const id=setInterval(()=>setTick(t=>t+1),1000); return ()=>clearInterval(id);},[started,finished]);
  useEffect(()=>{ if(!started||finished) return; if(timeLimit!=null && tick>=timeLimit){ setFlash(true); vibrate(); setTimeout(()=>setFlash(false),650); handleSubmit(true);} },[tick]);
  useEffect(()=>{ if(started && !finished && questions[index]){ const q=questions[index]; acc.audio && speak(`${q.a} multipli√© par ${q.b}`);} },[index,started,finished]);

  const start=()=>{
    const list=[]; 
    for(let i=0;i<questionCount;i++){
      const a=selectedTables[Math.floor(Math.random()*selectedTables.length)];
      const b=Math.floor(Math.random()*9)+2;
      list.push({a,b,product:a*b});
    }
    setQuestions(list); setIndex(0); setAnswers([]); setInput(""); setTick(0);
    setStarted(true); setFinished(false);
    setTimeout(()=>inputRef.current?.focus(),0);
  };
  const current=questions[index];

  const handleSubmit=(timeout=false)=>{
    if(!current) return;
    const userNum = Number(input);
    const userProvided = input !== "";
    const correct = !timeout && userProvided && userNum===current.product;
    const record = {game:"defi",a:current.a,b:current.b,product:current.product,user:timeout?null:(userProvided?userNum:null),correct,timeout};
    setAnswers(p=>[...p,record]);
    if(index+1>=questions.length){ setFinished(true); setStarted(false); }
    else { setIndex(i=>i+1); setTick(0); setInput(""); }
  };

  const remaining = timeLimit==null ? null : Math.max(0, timeLimit - tick);

  return (
    <div className={(acc.black?"dark-mode ":"")+"min-h-screen p-6"} style={{backgroundColor:rootBg,color:rootText}}>
      <TopNav route="/defi" go={k=>location.hash="#"+k}/>
      <div className="max-w-4xl mx-auto space-y-6">
        {!started && !finished && (
          <div className="grid md:grid-cols-3 gap-4">
            <AccessibilityCard acc={acc}/>
            <div className="card rounded-2xl p-4" style={acc.cardStyle}>
              <div className="font-bold mb-2">R√©glages</div>
              <div className="mb-2">
                <div className="text-sm mb-1">Tables</div>
                <div className="flex flex-wrap gap-2">
                  {range(2,10).map(n=>(
                    <button key={n} onClick={()=>setSelectedTables(p=>p.includes(n)?p.filter(x=>x!==n):[...p,n])}
                      className={"pill "+(selectedTables.includes(n)?"active":"")}>{n}</button>
                  ))}
                </div>
              </div>
              <div className="mb-2">
                <div className="text-sm mb-1">Nombre de questions</div>
                <div className="flex gap-2 flex-wrap">
                  {[5,10,15,20].map(n=><button key={n} onClick={()=>setQuestionCount(n)} className={"pill "+(questionCount===n?"active":"")}>{n}</button>)}
                </div>
              </div>
              <div>
                <div className="text-sm mb-1">Temps par question</div>
                <div className="flex gap-2 flex-wrap">
                  {[3,5,10].map(s=><button key={s} onClick={()=>setTimeLimit(s)} className={"pill "+(timeLimit===s?"active":"")}>{s}s</button>)}
                  <button onClick={()=>setTimeLimit(null)} className={"pill "+(timeLimit==null?"active":"")}>Pas de chrono</button>
                </div>
              </div>
            </div>
            <div className="card rounded-2xl p-4" style={acc.cardStyle}>
              <div className="font-bold mb-2">Action</div>
              <button onClick={start} className="px-4 py-2 rounded-2xl text-white" style={{backgroundColor:BRAND}}>Lancer le d√©fi</button>
            </div>
          </div>
        )}

        {started && current && (
          <div className="space-y-6">
            <div className={"card rounded-2xl p-3 "+(flash?"flash":"")} style={acc.cardStyle}>
              <div className="flex items-center justify-between">
                <div><strong>Question :</strong> {index+1} / {questions.length}</div>
                <div><strong>‚è± Temps :</strong> {timeLimit==null?"Pas de chrono":`${remaining}s`}</div>
              </div>
              <Progress remaining={remaining??0} total={timeLimit}/>
            </div>

            <div className="rounded-3xl border p-6 text-center shadow-sm card" style={acc.cardStyle}>
              <div className="font-black text-5xl mb-4">{current.a} √ó {current.b} = ?</div>
              <div className="flex gap-3 justify-center">
                <input ref={inputRef} value={input} onChange={e=>setInput(e.target.value.replace(/\D/g,""))}
                       onKeyDown={e=>{ if(e.key==='Enter') { e.preventDefault(); handleSubmit(false);} }}
                       inputMode="numeric" type="tel" autoComplete="off" spellCheck="false"
                       className="w-40 text-center text-3xl px-4 py-3 rounded-2xl border violet-border fill-hint" />
                <button onClick={()=>handleSubmit(false)} className="px-5 py-3 rounded-2xl text-white font-semibold shadow" style={{backgroundColor:BRAND}}>Valider</button>
              </div>
            </div>
          </div>
        )}

        {finished && <Summary cardStyle={cardStyle} answers={answers} />}
      </div>
    </div>
  );
}

/* JEU 2 ‚Äî Table de Pythagore (corrig√©) */
function GamePythagore({acc}){
  const {rootBg,rootText,cardStyle}=acc;
  const A=range(2,10), B=range(2,10);
  const [mode,setMode]=useState("random");      // random | table | diagonal | mirror | minimal
  const [count,setCount]=useState(10);
  const [table,setTable]=useState(6);

  const key=(a,b)=>`${a}x${b}`;
  const mirrorKey=(a,b)=>`${b}x${a}`;

  const blanks=React.useMemo(()=>{
    const set=new Set();
    if(mode==="random"){
      const all=[]; for(const a of A)for(const b of B) all.push(key(a,b));
      while(set.size<Math.min(count,all.length)) set.add(all[Math.floor(Math.random()*all.length)]);
    }else if(mode==="table"){
      B.forEach(b=> set.add(key(table,b)));
    }else if(mode==="diagonal"){
      A.forEach(a=> set.add(key(a,a)));
    }else if(mode==="mirror"){
      for(const a of A) for(const b of B) if(a<=b && a!==b) set.add(key(a,b));
    }else if(mode==="minimal"){
      for(let a=6;a<=9;a++) for(let b=a+1;b<=9;b++) set.add(key(a,b)); // 6 cases
    }
    return set;
  },[mode,count,table]);

  const [values,setValues]=useState({});
  const [checked,setChecked]=useState({});
  const onChange=(k,v)=> setValues(p=>({...p,[k]:v.replace(/\D/g,"")}));
  const getDisplayValue=(a,b)=>{ const k=key(a,b), m=mirrorKey(a,b); return values[k] ?? (mode==="mirror" ? values[m] : "") ?? ""; };

  const checkAll=()=>{
    const res={};
    for(const a of A)for(const b of B){
      const k=key(a,b), onDiag=(a===b);
      const shouldCheck = blanks.has(k) || (mode==="mirror" && a>b && blanks.has(mirrorKey(a,b))) || (mode==="diagonal" && onDiag);
      if(!shouldCheck) continue;
      const good=a*b;
      const vStr = values[k] ?? (mode==="mirror" ? values[mirrorKey(a,b)] : "");
      res[k] = vStr!==undefined && vStr!=="" && Number(vStr)===good ? "ok":"ko";
    }
    setChecked(res);
  };

  const tip =
    mode==="random"   ? "Compl√®te les cases violettes (au hasard)."
  : mode==="table"    ? `Compl√®te les cases violettes de la table de ${table}.`
  : mode==="diagonal" ? "Compl√®te seulement la diagonale (les doubles). Ex : 6√ó6."
  : mode==="mirror"   ? "Compl√®te le triangle du haut ; l‚Äôautre moiti√© est identique (a√ób = b√óa). Ex : 3√ó7 = 7√ó3."
  : /* minimal */       "Compl√®te seulement 6 cases : 6√ó7, 6√ó8, 6√ó9, 7√ó8, 7√ó9, 8√ó9. (Tu connais d√©j√† toutes les tables jusqu‚Äô√† 5, la table de 10 et les doubles.)";

  return (
    <div className="min-h-screen p-6" style={{backgroundColor:rootBg,color:rootText}}>
      <TopNav route="/pythagore" go={(k)=>location.hash="#"+k}/>
      <div className="max-w-6xl mx-auto">
        <div className="grid xl:grid-cols-3 gap-4 mb-4">
          <AccessibilityCard acc={acc}/>
          <div className="card rounded-2xl p-4" style={cardStyle}>
            <div className="font-bold mb-2">Mode</div>
            <div className="grid gap-2">
              <label><input type="radio" name="m" checked={mode==="random"} onChange={()=>setMode("random")}/> Al√©atoires</label>
              {mode==="random" && (
                <div className="ml-6">
                  <label className="text-sm">Nombre de cases</label>
                  <input type="number" min="1" max="81" value={count}
                    onChange={e=>setCount(parseInt(e.target.value)||1)}
                    className="border rounded px-2 py-1 w-24 ml-2"/>
                </div>
              )}
              <label><input type="radio" name="m" checked={mode==="table"} onChange={()=>setMode("table")}/> Table par table</label>
              {mode==="table" && (
                <div className="ml-6">
                  <label className="text-sm">Table</label>
                  <select value={table} onChange={e=>setTable(parseInt(e.target.value))} className="border rounded px-2 py-1 ml-2">
                    {A.map(t=><option key={t} value={t}>{t}</option>)}
                  </select>
                </div>
              )}
              <label><input type="radio" name="m" checked={mode==="diagonal"} onChange={()=>setMode("diagonal")}/> Diagonale des doubles</label>
              <label><input type="radio" name="m" checked={mode==="mirror"} onChange={()=>setMode("mirror")}/> Miroir de la diagonale</label>
              <label><input type="radio" name="m" checked={mode==="minimal"} onChange={()=>setMode("minimal")}/> Reste √† apprendre (6‚Äì9)</label>
            </div>
          </div>
          <div className="card rounded-2xl p-4" style={cardStyle}>
            <div className="font-bold mb-2">Actions</div>
            <button onClick={checkAll} className="px-4 py-2 rounded-2xl text-white mr-2" style={{backgroundColor:BRAND}}>Corriger</button>
          </div>
        </div>

        <div className="card rounded-2xl p-3 mb-4" style={cardStyle}>
          <strong>Consigne :</strong> <span className="diag-txt">{tip}</span>
        </div>

        <div className="overflow-auto">
          <table className="min-w-[900px] border-collapse">
            <thead>
              <tr>
                <th className="p-2 hdr text-left">√ó</th>
                {B.map(b=><th key={b} className="p-2 hdr">{b}</th>)}
              </tr>
            </thead>
            <tbody>
              {A.map(a=>(
                <tr key={a}>
                  <th className="p-2 hdr text-left">{a}</th>
                  {B.map(b=>{
                    const k=`${a}x${b}`, onDiag=a===b;

                    let shouldFill;
                    if(mode==="mirror")      shouldFill = (a<=b && !onDiag);
                    else if(mode==="minimal")shouldFill = (a>=6 && b>=6 && a<b && b!==10);
                    else if(mode==="diagonal") shouldFill = onDiag;
                    else if(mode==="table")    shouldFill = (a===table);
                    else                       shouldFill = blanks.has(k);

                    const needsHint = shouldFill && !((mode==="mirror"||mode==="minimal") && onDiag);
                    const st = checked[k] || (mode==="mirror" ? checked[`${b}x${a}`] : undefined);
                    const koClass = st==="ko" ? "ko-input" : "";

                    if((mode==="mirror"||mode==="minimal") && onDiag){
                      return <td key={k} className="p-1 text-center diag-bg"><span className="inline-block min-w-[84px] text-lg diag-txt">{a*b}</span></td>;
                    }
                    if(mode==="mirror" && a>b){
                      const val = getDisplayValue(a,b);
                      return <td key={k} className={"p-1 text-center diag-bg"+(st==="ok"?" ok":st==="ko"?" ko":"")}><input readOnly value={val} className={"border rounded px-2 py-2 w-[84px] text-center text-lg diag-txt "+koClass}/></td>;
                    }
                    if(mode==="diagonal" && onDiag){
                      return (
                        <td
                          key={k}
                          className={
                            "p-1 text-center " +
                            (needsHint ? "fill-hint " : "") +
                            (st==="ok" ? " ok" : st==="ko" ? " ko" : "")
                          }
                        >
                          <input
                            value={getDisplayValue(a,b)}
                            onChange={e=>onChange(k,e.target.value)}
                            className={"border rounded px-2 py-2 w-[84px] text-center text-lg diag-txt violet-border "+koClass}
                          />
                        </td>
                      );
                    }

                    const content = shouldFill
                      ? <input value={getDisplayValue(a,b)} onChange={e=>onChange(k,e.target.value)} className={"border rounded px-2 py-2 w-[84px] text-center text-lg "+(needsHint?"violet-border ":"")+koClass}/>
                      : <span className={"inline-block min-w-[84px] text-lg "+(onDiag?"diag-txt":"")}>{a*b}</span>;

                    return <td key={k} className={"p-1 text-center "+(needsHint?"fill-hint ":"")+(st==="ok"?" ok":st==="ko"?" ko":"")}>{content}</td>;
                  })}
                </tr>
              ))}
            </tbody>
          </table>
        </div>

        <div className="mt-6"><a href="#/" className="px-4 py-2 rounded-2xl border">Retour au menu</a></div>
      </div>
    </div>
  );
}

/* JEU 3 ‚Äî Retrouve la multiplication (avec note) */
function GameInverse({acc}){
  const {rootBg,rootText,cardStyle}=acc;

  const [questionCount,setQuestionCount]=useState(10);
  const [timeLimit,setTimeLimit]=useState(15);
  const [started,setStarted]=useState(false), [finished,setFinished]=useState(false);
  const [questions,setQuestions]=useState([]), [index,setIndex]=useState(0);
  const [tick,setTick]=useState(0), [answers,setAnswers]=useState([]);
  const [flash,setFlash]=useState(false);

  const [x,setX]=useState(""), [y,setY]=useState("");
  const xRef=useRef(null);

  const newProduct=()=>{ const a=2+Math.floor(Math.random()*9), b=2+Math.floor(Math.random()*9); return a*b; };

  useEffect(()=>{ if(!started||finished) return; const id=setInterval(()=>setTick(t=>t+1),1000); return ()=>clearInterval(id);},[started,finished]);
  useEffect(()=>{ if(!started||finished) return; if(timeLimit!=null && tick>=timeLimit){ setFlash(true); vibrate(); setTimeout(()=>setFlash(false),650); handleSubmit(true);} },[tick]);

  const start=()=>{
    const list=Array.from({length:questionCount},()=>({product:newProduct()}));
    setQuestions(list); setIndex(0); setAnswers([]); setTick(0); setStarted(true); setFinished(false);
    setX(""); setY(""); setTimeout(()=>xRef.current?.focus(),0);
  };

  useEffect(()=>{ if(!started) return; setX(""); setY(""); setTimeout(()=>xRef.current?.focus(),0); setTick(0); },[index,started]);

  const current = questions[index];
  const remaining = timeLimit==null ? null : Math.max(0,timeLimit-tick);

  const handleSubmit=(timeout=false)=>{
    if(!current) return;
    const a = parseInt(x,10), b = parseInt(y,10);
    const provided = Number.isInteger(a) && Number.isInteger(b);
    const ok = !timeout && provided && a>=2&&a<=10&&b>=2&&b<=10 && (a*b===current.product);
    const rec = { game:"inverse", product: current.product, user: timeout ? null : (provided ? `${a}√ó${b}` : null), correct: ok, timeout };
    setAnswers(p=>[...p,rec]);
    if(index+1>=questions.length){ setFinished(true); setStarted(false); }
    else { setIndex(i=>i+1); }
  };

  return (
    <div className={(acc.black?"dark-mode ":"")+"min-h-screen p-6"} style={{backgroundColor:rootBg,color:rootText}}>
      <TopNav route="/inverse" go={k=>location.hash="#"+k}/>
      <div className="max-w-4xl mx-auto space-y-6">

        {!started && !finished && (
          <div className="grid md:grid-cols-3 gap-4">
            <AccessibilityCard acc={acc}/>
            <div className="card rounded-2xl p-4" style={cardStyle}>
              <div className="font-bold mb-2">R√©glages</div>
              <div className="font-bold mt-2 mb-1">Nombre de questions</div>
              <div className="flex gap-2 flex-wrap">{[5,10,15,20].map(n=>
                <button key={n} onClick={()=>setQuestionCount(n)} className={"pill "+(questionCount===n?"active":"")}>{n}</button>
              )}</div>
              <div className="font-bold mt-4 mb-1">Temps par question</div>
              <div className="flex gap-2 flex-wrap">
                {[15,20].map(s=><button key={s} onClick={()=>setTimeLimit(s)} className={"pill "+(timeLimit===s?"active":"")}>{s}s</button>)}
                <button onClick={()=>setTimeLimit(null)} className={"pill "+(timeLimit==null?"active":"")}>Pas de chrono</button>
              </div>
            </div>
            <div className="card rounded-2xl p-4" style={cardStyle}><div className="font-bold mb-2">Action</div><button onClick={start} className="px-4 py-2 rounded-2xl text-white" style={{backgroundColor:BRAND}}>Commencer</button></div>
          </div>
        )}

        {started && current && (
          <div className="space-y-6">
            <div className={"card rounded-2xl p-3 "+(flash?"flash":"")} style={cardStyle}>
              <div className="flex items-center justify-between">
                <div><strong>Question :</strong> {index+1} / {questions.length}</div>
                <div><strong>‚è± Temps :</strong> {timeLimit==null?"Pas de chrono":`${remaining}s`}</div>
              </div>
              <Progress remaining={remaining??0} total={timeLimit}/>
            </div>

            <div className="rounded-3xl border p-6 text-center shadow-sm card" style={cardStyle}>
              <div className="text-slate-500">R√©sultat</div>
              <div className="text-sm mt-1 mb-3 text-slate-500">Multiplications dans les tables de 2 √† 10.</div>
              <div className="font-black text-5xl mb-6">{current.product}</div>

              <form onSubmit={(e)=>{e.preventDefault(); handleSubmit(false);}} className="flex gap-4 justify-center items-center">
                <input ref={xRef} value={x} onChange={e=>setX(e.target.value.replace(/\D/g,""))}
                       inputMode="numeric" type="tel" autoComplete="off" spellCheck="false"
                       className="w-24 text-center text-3xl px-4 py-3 rounded-2xl border violet-border fill-hint" />
                <span className="text-3xl">√ó</span>
                <input value={y} onChange={e=>setY(e.target.value.replace(/\D/g,""))}
                       inputMode="numeric" type="tel" autoComplete="off" spellCheck="false"
                       className="w-24 text-center text-3xl px-4 py-3 rounded-2xl border violet-border fill-hint" />
                <button type="submit" className="px-5 py-3 rounded-2xl text-white font-semibold shadow" style={{backgroundColor:BRAND}}>Valider</button>
              </form>
            </div>
          </div>
        )}

        {finished && <Summary cardStyle={cardStyle} answers={answers} />}
      </div>
    </div>
  );
}

/* APP */
function App(){
  const [route,setRoute]=useState(location.hash.replace(/^#/,"")||"/");
  const acc=useAccessibility();
  useEffect(()=>{ const onHash=()=>setRoute(location.hash.replace(/^#/,"")||"/"); window.addEventListener("hashchange",onHash); return ()=>window.removeEventListener("hashchange",onHash);},[]);
  useEffect(()=>{
    document.body.style.fontFamily =
      acc.font==="OpenDyslexic" ? "OpenDyslexicLocal, Arial, sans-serif" :
      acc.font==="Verdana"      ? "Verdana, Geneva, Tahoma, sans-serif" :
      acc.font==="Comic"        ? '"Comic Sans MS","Comic Sans",cursive' :
      acc.font==="SansSerif"    ? 'ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans","Liberation Sans", sans-serif' :
                                  "Arial, Helvetica, sans-serif";
  },[acc.font]);

  if(route==="/defi") return <GameDefi acc={acc}/>;
  if(route==="/pythagore") return <GamePythagore acc={acc}/>;
  if(route==="/inverse") return <GameInverse acc={acc}/>;
  return <div className="min-h-screen p-6"><TopNav route="/" go={k=>location.hash="#"+k}/><Hub/></div>;
}
ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
